services:
  mariadb:
    image: mariadb:10.11
    container_name: delivery-mariadb
    restart: always
    environment:
      MARIADB_DATABASE: delivery-database
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "${DB_PORT}:3306"
    networks:
      - gaebal-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: delivery-backend
    container_name: delivery-backend
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://delivery-mariadb:3306/delivery-database?useSSL=false
      SPRING_DATASOURCE_USERNAME: deliveryUser
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EUREKA_SERVER: http://eureka-server:19090/eureka
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      CLIENT_ID: ${Client_ID}
      CLIENT_SECRET: ${Client_Secret}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - gaebal-network

networks:
  gaebal-network:
    external: true